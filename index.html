<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARET Real Estate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://i.postimg.cc/tg9fKmGm/ARET-photo.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero h1 {
      color: white;
      font-size: 4rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      z-index: 1;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>ARET Real Estate</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Listings</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to ARET</h1>
  </section>
</body>
</html>
